<app-cabecera></app-cabecera>

<div class="container">
    <h2>Actualizar Articulo</h2>
  
    <form (submit)="guardarProducto()">
        <div class="form-group">
            <label for="name">Id:</label>
            <input type="text" id="id" name="id" [(ngModel)]="nuevoP.id" class="form-control" required>
          </div>
      <div class="form-group">
        <label for="name">Nombre del Producto:</label>
        <input type="text" id="name" name="name" [(ngModel)]="nuevoP.nombre" class="form-control" required>
      </div>
  
      <div class="form-group">
        <label for="description">Precio:</label>
        <textarea id="description" name="description" [(ngModel)]="nuevoP.precio" class="form-control" required></textarea>
      </div>
  
      <div class="form-group">
        <label for="category">Categoria:</label>
        <input type="text" id="category" name="category" [(ngModel)]="nuevoP.categoria" class="form-control" required>
      </div>
  
      <button type="submit" class="btn btn-primary">Registrar Producto</button>
    </form>
  </div>
