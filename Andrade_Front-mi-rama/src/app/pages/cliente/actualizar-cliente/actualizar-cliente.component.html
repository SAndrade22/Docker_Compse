<app-cabecera></app-cabecera>

<div class="container">
  <h2 class="form-title">Actualizar Usuario</h2>

  <form #updateForm="ngForm" (submit)="onSubmit(updateForm)" class="update-form">
    <div class="form-group">
      <label for="id">Id:</label>
      <input type="text" id="id" name="id" [(ngModel)]="Usuario.id" class="form-control" required readonly>
    </div>
    <div class="form-group">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" [(ngModel)]="Usuario.nombre" class="form-control" required>
    </div>

    <div class="form-group">
      <label for="email">Correo Electrónico:</label>
      <input type="email" id="email" name="email" [(ngModel)]="Usuario.email" class="form-control" required>
    </div>

    <div class="form-group">
      <label for="telefono">Teléfono:</label>
      <input type="tel" id="telefono" name="telefono" [(ngModel)]="Usuario.telefono" class="form-control" required>
    </div>

    <button type="submit" class="btn btn-primary update-button">Actualizar Usuario</button>
  </form>
</div>
