<app-cabecera></app-cabecera>
<div class="cliente-list">
    <h2 class="titulo-lista">Lista de Clientes</h2>
  
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Email</th>
          <th>Tel√©fono</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let cliente of clientes">
          <td>{{ cliente.id }}</td>
          <td>{{ cliente.nombre }}</td>
          <td>{{ cliente.email }}</td>
          <td>{{ cliente.telefono }}</td>
          <td>
            <button class="btn-editar" (click)="editarCliente(cliente)">Editar</button>
            <button class="btn-eliminar" (click)="eliminarCliente(cliente)">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
